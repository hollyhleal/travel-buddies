<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>Travel Buddy</title>
  </head>
  <body>
    <header>
      <h1>Travel Buddy</h1>
    </header>
    <div class="container">
      <div class="login-page">
        <h2>The Most Tubular Way to Plan Your Vacay</h2>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary col"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Get Started!
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Plan Your Getaway
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label class="form-label" for="typeName">Name:</label>
                <input
                  type="name"
                  id="typeName"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeEmail">Email:</label>
                <input
                  type="email"
                  id="typeEmail"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeDestination"
                  >Destination:</label
                >
                <input
                  type="text"
                  id="typeDestination"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeDate">Travel Dates:</label>
                <input
                  type="date"
                  id="startDate"
                  class="form-control form-control-lg"
                />
                <p>to</p>
                <input
                  type="date"
                  id="endDate"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="modal-footer">
                <button
                  id="goBtn"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Let's Go!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- app page containing divs with cards for each api -->
      <div class="app-page row hide">
        <div class="api-1 col-3">
          <h4>Grab a drink!</h4>
          <div class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h5 id="brewName0" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="brewAddress0" class="list-group-item"></li>
            </ul>
            <div class="card-body">
              <a id="brewWebsite0" class="card-link"></a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h5 id="brewName1" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="brewAddress1" class="list-group-item"></li>
            </ul>
            <div class="card-body">
              <a id="brewWebsite1" class="card-link"></a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h5 id="brewName2" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="brewAddress2" class="list-group-item"></li>
            </ul>
            <div class="card-body">
              <a id="brewWebsite2" class="card-link"></a>
            </div>
          </div>
        </div>
        
        <!-- start of ticketmaster api html-->
        <div class="api-2 col-9">
            <h4>Attend an event!</h4>
            <div class="row justify-content-between">
              <div class="card" style="width: 30rem">
                <div class="card-body" id="events">
                  <h5 class="list-group-item-heading" id="event0"></h5>
                  <p class="list-group-item-text" id="date0"></p>
                  <p class="venue" id="venue0"></p>
                <button type="button" id="purchase-tickets0" class="btn btn-primary"></button>
                </div>
              </div>
            </div>

  <div class="row justify-content-between">
    <div class="card" style="width: 30rem">
      <div class="card-body" id="events">
        <h5 class="list-group-item-heading" id="event1"></h5>
        <p class="list-group-item-text" id="date1"></p>
        <p class="venue" id="venue1"></p>
        <button type="button" id="purchase-tickets1" class="btn btn-primary"></button>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-between">
    <div class="card" style="width: 30rem">
      <div class="card-body" id="events">
        <h5 class="list-group-item-heading" id="event2"></h5>
        <p class="list-group-item-text" id="date2"></p>
        <p class="venue" id="venue2"></p>
        <button type="button" id="purchase-tickets2" class="btn btn-primary"></button>
  
      </div>
    </div>
  </div>
  
  </div>

<!-- event card end  -->


  <!-- footer start  -->
  <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
